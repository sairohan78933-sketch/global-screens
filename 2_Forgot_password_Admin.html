<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password - SmartHire Admin</title>
    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <style>
      :root {
        --sidebar-bg: #2c3e50;
        --sidebar-text: #ecf0f1;
        --sidebar-active: #3498db;
        --sidebar-hover: #34495e;
        --header-bg: #ffffff;
        --main-bg: #f4f6f9;
        --card-bg: #ffffff;
        --text-primary: #2c3e50;
        --text-secondary: #7f8c8d;
        --border-color: #e1e4e8;
        --shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        --status-danger: #e74c3c;
        --status-success: #2ecc71;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        background-color: var(--main-bg);
        color: var(--text-primary);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .login-card {
        background-color: var(--card-bg);
        width: 100%;
        max-width: 420px;
        padding: 40px;
        border-radius: 8px;
        box-shadow: var(--shadow);
        animation: fadeIn 0.5s ease;
        display: flex;
        flex-direction: column;
      }

      @keyframes fadeIn { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }

      .brand-section {
        text-align: center;
        margin-bottom: 35px;
      }

      .brand-logo {
        font-size: 3rem;
        color: var(--sidebar-active);
        margin-bottom: 10px;
      }

      .brand-title {
        font-size: 1.6rem;
        font-weight: 700;
        color: var(--sidebar-bg);
      }

      .brand-subtitle {
        color: var(--text-secondary);
        font-size: 0.95rem;
        margin-top: 5px;
      }

      .form-group {
        margin-bottom: 20px;
        position: relative;
      }

      .form-label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        font-size: 0.9rem;
        color: var(--text-primary);
      }

      .form-control {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid var(--border-color);
        border-radius: 5px;
        font-size: 1rem;
        transition: border-color 0.2s;
      }

      .form-control:focus {
        outline: none;
        border-color: var(--sidebar-active);
      }

      .btn-submit {
        width: 100%;
        padding: 14px;
        background-color: var(--sidebar-active);
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.2s, opacity 0.2s;
      }

      .btn-submit:hover { background-color: #2980b9; }
      .btn-submit:disabled {
        background-color: #95a5a6;
        cursor: not-allowed;
        opacity: 0.7;
      }

      .alert-message {
        padding: 12px;
        border-radius: 5px;
        font-size: 0.9rem;
        margin-bottom: 20px;
        display: none;
        align-items: center;
        gap: 10px;
      }

      .alert-danger {
        background-color: #fdedec;
        color: var(--status-danger);
        border: 1px solid #fadbd8;
      }

      .alert-success {
        background-color: #e8f8f5;
        color: var(--status-success);
        border: 1px solid #d1f2eb;
      }

      .back-link {
        display: block;
        text-align: center;
        margin-top: 20px;
        color: var(--text-secondary);
        font-size: 0.9rem;
        text-decoration: none;
      }
      .back-link:hover { color: var(--sidebar-active); }

      .footer {
        margin-top: 30px;
        text-align: center;
        font-size: 0.8rem;
        color: var(--text-secondary);
        border-top: 1px solid var(--border-color);
        padding-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="login-card">
      <div class="brand-section">
        <div class="brand-logo"><i class="fa-solid fa-briefcase"></i></div>
        <h2 class="brand-title">SmartHire</h2>
        <p class="brand-subtitle">Reset Password</p>
      </div>

      <div class="alert-message alert-danger" id="errorAlert">
        <i class="fa-solid fa-circle-exclamation"></i>
        <span id="errorText">Unable to process requests. Try again later</span>
      </div>

      <div class="alert-message alert-success" id="successAlert">
        <i class="fa-solid fa-circle-check"></i>
        <span id="successText">Password reset instructions sent to your email</span>
      </div>

      <form id="forgotForm" onsubmit="handleReset(event)">
        <div class="form-group">
          <label class="form-label">Registered Email / Username</label>
          <input type="text" class="form-control" id="email" placeholder="Enter registered email or username" required oninput="validateForm()">
        </div>

        <button type="submit" class="btn-submit" id="submitBtn" disabled>Send Reset Link</button>
        
        <a href="login.html" class="back-link"><i class="fa-solid fa-arrow-left"></i> Back to Login</a>
      </form>

      <div class="footer">
        <div>&copy; 2024 SmartHire Inc. All rights reserved.</div>
        <div style="margin-top: 5px;">Version 1.2.0</div>
      </div>
    </div>

    <script>
      let attempts = 0;
      const MAX_ATTEMPTS = 3;

      function validateForm() {
        const email = document.getElementById('email').value.trim();
        const btn = document.getElementById('submitBtn');
        // Simple email regex for validation visualization
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        const isValid = email.length > 0 && emailRegex.test(email);
        
        btn.disabled = !isValid;
      }

      function handleReset(e) {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const errorAlert = document.getElementById('errorAlert');
        const successAlert = document.getElementById('successAlert');
        const errorText = document.getElementById('errorText');
        const btn = document.getElementById('submitBtn');

        // Reset alerts
        errorAlert.style.display = 'none';
        successAlert.style.display = 'none';

        if (attempts >= MAX_ATTEMPTS) {
             errorText.innerText = "Too many attempts. Please try again later.";
             errorAlert.style.display = 'flex';
             btn.disabled = true;
             return;
        }

        attempts++;

        // Simulation Logic
        if (email.toLowerCase() === 'admin@smarthire.com') {
            successAlert.style.display = 'flex';
            // Disable form after success
            document.getElementById('email').disabled = true;
            btn.disabled = true;
            btn.innerText = "Link Sent";
        } else {
            // Simulate "Email not registered" or generic error
            errorText.innerText = "Email not registered";
            errorAlert.style.display = 'flex';
        }
      }
    </script>
  </body>
</html>
