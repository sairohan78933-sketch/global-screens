<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartHire - Reset Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: #f3f5f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .reset-card {
            background: #ffffff;
            width: 440px; /* Slightly wider based on the image proportions */
            padding: 50px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.04);
            text-align: center;
        }

        .logo-container {
            margin-bottom: 30px;
        }

        .logo-icon {
            font-size: 45px;
            color: #4a90e2;
            margin-bottom: 15px;
        }

        h1 {
            font-size: 24px;
            color: #2c3e50;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 15px;
            color: #7f8c8d;
            margin-bottom: 35px;
        }

        .form-group {
            text-align: left;
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        input[type="email"] {
            width: 100%;
            padding: 14px 15px;
            border: 1px solid #dcdde1;
            border-radius: 6px;
            font-size: 15px;
            color: #2f3640;
            outline: none;
            transition: border-color 0.2s;
        }

        input::placeholder {
            color: #95a5a6;
        }

        input:focus {
            border-color: #4a90e2;
        }

        .reset-btn {
            width: 100%;
            padding: 15px;
            background-color: #bdc3c7; /* Match the specific gray tone from the image */
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 25px;
            transition: background-color 0.2s;
        }

        .back-to-login {
            display: inline-flex;
            align-items: center;
            text-decoration: none;
            color: #7f8c8d;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 30px;
        }

        .back-to-login i {
            margin-right: 8px;
        }

        .divider {
            height: 1px;
            background-color: #f1f2f6;
            width: 100%;
            margin-bottom: 25px;
        }

        .footer {
            font-size: 13px;
            color: #95a5a6;
            line-height: 1.6;
        }
    </style>
</head>
<body>

<div class="reset-card">
    <div class="logo-container">
        <i class="fa-solid fa-briefcase logo-icon"></i>
        <h1>SmartHire</h1>
        <p class="subtitle">Reset Password</p>
    </div>

    <form>
        <div class="form-group">
            <label>Registered Email</label>
            <input type="email" placeholder="Enter registered email">
        </div>

        <button type="submit" class="reset-btn">Send Reset Link</button>
    </form>

    <a href="#" class="back-to-login">
        <i class="fa-solid fa-arrow-left"></i> Back to Login
    </a>

    <div class="divider"></div>

    <div class="footer">
        <p>Â© 2024 SmartHire Inc. All rights reserved.</p>
        <p>Version 1.2.0</p>
    </div>
</div>

</body>
</html>
