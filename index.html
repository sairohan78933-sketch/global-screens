<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartHire Login Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: #f3f5f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-card {
            background: #ffffff;
            width: 380px;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            text-align: center;
        }

        .logo-container {
            margin-bottom: 25px;
        }

        .logo-icon {
            font-size: 40px;
            color: #4a90e2;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 22px;
            color: #333;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .subtitle {
            font-size: 14px;
            color: #888;
            margin-bottom: 30px;
        }

        .form-group {
            text-align: left;
            margin-bottom: 18px;
        }

        label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: #444;
            margin-bottom: 8px;
        }

        .input-wrapper {
            position: relative;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            color: #333;
            outline: none;
            transition: border-color 0.2s;
        }

        input::placeholder {
            color: #bbb;
        }

        input:focus {
            border-color: #4a90e2;
        }

        .eye-icon {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
            cursor: pointer;
            font-size: 14px;
        }

        .error-message {
            color: #e74c3c;
            font-size: 13px;
            margin-top: 8px;
            text-align: left;
        }

        .options-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            margin-bottom: 25px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            font-size: 13px;
            color: #666;
            cursor: pointer;
        }

        .remember-me input {
            margin-right: 8px;
        }

        .forgot-password {
            font-size: 13px;
            color: #4a90e2;
            text-decoration: none;
            font-weight: 500;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background-color: #bdc3c7; /* Match the grayed out look in image */
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .login-btn:hover {
            background-color: #aeb5b9;
        }
    </style>
</head>
<body>

<div class="login-card">
    <div class="logo-container">
        <i class="fa-solid fa-briefcase logo-icon"></i>
        <h1>SmartHire</h1>
        <p class="subtitle">Login Portal</p>
    </div>

    <form>
        <div class="form-group">
            <label>Email</label>
            <input type="email" placeholder="Enter registered email">
        </div>

        <div class="form-group">
            <label>Password</label>
            <div class="input-wrapper">
                <input type="password" placeholder="Enter your password">
                <i class="fa-regular fa-eye eye-icon"></i>
            </div>
            <p class="error-message">Invalid email or password</p>
        </div>

        <div class="options-row">
            <label class="remember-me">
                <input type="checkbox"> Remember me
            </label>
            <a href="#" class="forgot-password">Forgot Password?</a>
        </div>

        <button type="submit" class="login-btn">Login</button>
    </form>
</div>

</body>
</html>
