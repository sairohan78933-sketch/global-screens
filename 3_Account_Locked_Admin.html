<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartHire - Account Locked</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: #f3f5f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: #ffffff;
            width: 400px;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            text-align: center;
        }

        .header-logo {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 25px;
        }

        .logo-icon {
            font-size: 28px;
            color: #4a90e2;
        }

        .brand-name {
            font-size: 24px;
            color: #4a90e2;
            font-weight: 500;
        }

        .lock-status-icon {
            font-size: 60px;
            color: #e74c3c;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 22px;
            color: #34495e;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .alert-box {
            background-color: #fdf2f2;
            border: 1px solid #f9d7d7;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 25px;
        }

        .alert-text {
            font-size: 13px;
            color: #c0392b;
            line-height: 1.6;
        }

        .timer-display {
            font-size: 36px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .timer-label {
            font-size: 13px;
            color: #95a5a6;
            margin-bottom: 30px;
        }

        .retry-btn {
            width: 100%;
            padding: 14px;
            background-color: #bdc3c7; /* Initial disabled gray */
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            font-weight: 600;
            cursor: not-allowed;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
            transition: background-color 0.3s ease;
        }

        /* Active state for when timer ends */
        .retry-btn.active {
            background-color: #4a90e2;
            cursor: pointer;
        }

        .forgot-link {
            text-decoration: none;
            color: #95a5a6;
            font-size: 14px;
            transition: color 0.2s;
        }

        .forgot-link:hover {
            color: #7f8c8d;
        }
    </style>
</head>
<body>

<div class="card">
    <div class="header-logo">
        <i class="fa-solid fa-briefcase logo-icon"></i>
        <span class="brand-name">SmartHire</span>
    </div>

    <div class="lock-status-icon">
        <i class="fa-solid fa-user-lock"></i>
    </div>

    <h1>Account Locked</h1>

    <div class="alert-box">
        <p class="alert-text">
            Your account is locked due to exceeded login attempts. Please wait until the timer expires to try again.
        </p>
    </div>

    <div class="timer-display" id="timer">02:00</div>
    <p class="timer-label">Time remaining until unlock</p>

    <button class="retry-btn" id="retryBtn" disabled>
        <i class="fa-solid fa-rotate"></i> Retry Login
    </button>

    <a href="#" class="forgot-link">Forgot Password?</a>
</div>

<script>
    const timerDisplay = document.getElementById('timer');
    const retryBtn = document.getElementById('retryBtn');
    
    let timeInSeconds = 120; // 2 minutes

    const countdown = setInterval(() => {
        const minutes = Math.floor(timeInSeconds / 60);
        const seconds = timeInSeconds % 60;

        // Formatting: Add leading zero if less than 10
        timerDisplay.textContent = 
            `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

        if (timeInSeconds <= 0) {
            clearInterval(countdown);
            enableButton();
        } else {
            timeInSeconds--;
        }
    }, 1000);

    function enableButton() {
        retryBtn.disabled = false;
        retryBtn.classList.add('active');
        timerDisplay.style.color = "#27ae60"; // Change timer to green when done
    }
</script>

</body>
</html>
