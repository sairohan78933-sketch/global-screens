<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Password - SmartHire Admin</title>
    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <style>
      :root {
        --sidebar-bg: #2c3e50;
        --sidebar-text: #ecf0f1;
        --sidebar-active: #3498db;
        --sidebar-hover: #34495e;
        --header-bg: #ffffff;
        --main-bg: #f4f6f9;
        --card-bg: #ffffff;
        --text-primary: #2c3e50;
        --text-secondary: #7f8c8d;
        --border-color: #e1e4e8;
        --shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        --status-danger: #e74c3c;
        --status-success: #2ecc71;
        --status-warning: #f39c12;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        background-color: var(--main-bg);
        color: var(--text-primary);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .login-card {
        background-color: var(--card-bg);
        width: 100%;
        max-width: 450px;
        padding: 40px;
        border-radius: 8px;
        box-shadow: var(--shadow);
        animation: fadeIn 0.5s ease;
        display: flex;
        flex-direction: column;
      }

      @keyframes fadeIn { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }

      .brand-section {
        text-align: center;
        margin-bottom: 25px;
      }

      .brand-logo {
        font-size: 2.5rem;
        color: var(--sidebar-active);
        margin-bottom: 10px;
      }

      .brand-title {
        font-size: 1.4rem;
        font-weight: 700;
        color: var(--sidebar-bg);
      }

      .form-group {
        margin-bottom: 20px;
        position: relative;
      }

      .form-label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        font-size: 0.9rem;
        color: var(--text-primary);
      }

      .form-control {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid var(--border-color);
        border-radius: 5px;
        font-size: 1rem;
        transition: border-color 0.2s;
      }

      .form-control:focus {
        outline: none;
        border-color: var(--sidebar-active);
      }

      .password-toggle {
        position: absolute;
        right: 15px;
        top: 38px;
        color: var(--text-secondary);
        cursor: pointer;
        font-size: 1rem;
      }

      /* Password Strength Meter */
      .strength-meter-container {
        margin-top: 8px;
        margin-bottom: 15px;
      }

      .strength-bars {
        display: flex;
        gap: 5px;
        height: 5px;
        margin-bottom: 5px;
      }

      .strength-bar {
        flex: 1;
        background-color: #eee;
        border-radius: 2px;
        transition: background-color 0.3s;
      }

      .strength-text {
        font-size: 0.8rem;
        text-align: right;
        color: var(--text-secondary);
        font-weight: 600;
      }

      /* Password Requirements List */
      .password-requirements {
        background-color: #f8f9fa;
        padding: 15px;
        border-radius: 5px;
        margin-bottom: 20px;
        font-size: 0.85rem;
        border: 1px solid var(--border-color);
      }

      .req-title {
        font-weight: 600;
        margin-bottom: 8px;
        color: var(--text-primary);
      }

      .req-list {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .req-item {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 4px;
        color: var(--text-secondary);
        transition: color 0.2s;
      }

      .req-item.valid { color: var(--status-success); }
      .req-item.invalid { color: var(--text-secondary); } /* Default state */
      
      .req-item i { font-size: 0.8rem; }

      .btn-submit {
        width: 100%;
        padding: 14px;
        background-color: var(--sidebar-active);
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.2s, opacity 0.2s;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
      }

      .btn-submit:hover { background-color: #2980b9; }
      .btn-submit:disabled {
        background-color: #95a5a6;
        cursor: not-allowed;
        opacity: 0.7;
      }

      .alert-message {
        padding: 12px;
        border-radius: 5px;
        font-size: 0.9rem;
        margin-bottom: 20px;
        display: none;
        align-items: center;
        gap: 10px;
      }

      .alert-danger { background-color: #fdedec; color: var(--status-danger); border: 1px solid #fadbd8; }
      .alert-success { background-color: #e8f8f5; color: var(--status-success); border: 1px solid #d1f2eb; }
    </style>
  </head>
  <body>
    <div class="login-card">
      <div class="brand-section">
        <div class="brand-logo"><i class="fa-solid fa-shield-halved"></i></div>
        <h2 class="brand-title">Update Password</h2>
        <p style="color: var(--text-secondary); font-size: 0.9rem; margin-top: 5px;">Please set a new password for your account.</p>
      </div>

      <div class="alert-message alert-danger" id="errorAlert">
        <i class="fa-solid fa-circle-exclamation"></i>
        <span id="errorText">Error message</span>
      </div>

      <div class="alert-message alert-success" id="successAlert">
        <i class="fa-solid fa-circle-check"></i>
        <span id="successText">Password updated successfully</span>
      </div>

      <form id="changePasswordForm" onsubmit="handleSubmit(event)">
        <div class="form-group">
          <label class="form-label">Current Password</label>
          <input type="password" class="form-control" id="currentPassword" placeholder="Enter current password" required>
          <i class="fa-regular fa-eye password-toggle" onclick="toggleVisibility('currentPassword', this)"></i>
        </div>

        <div class="form-group" style="margin-bottom: 5px;">
          <label class="form-label">New Password</label>
          <input type="password" class="form-control" id="newPassword" placeholder="Enter new password" required oninput="validateNewPassword()">
          <i class="fa-regular fa-eye password-toggle" onclick="toggleVisibility('newPassword', this)"></i>
        </div>

        <div class="strength-meter-container">
            <div class="strength-bars">
                <div class="strength-bar" id="bar1"></div>
                <div class="strength-bar" id="bar2"></div>
                <div class="strength-bar" id="bar3"></div>
                <div class="strength-bar" id="bar4"></div>
            </div>
            <div class="strength-text" id="strengthText">Weak</div>
        </div>

        <div class="password-requirements">
            <div class="req-title">Password Requirements:</div>
            <ul class="req-list">
                <li class="req-item" id="req-len"><i class="fa-solid fa-circle"></i> Minimum 8 characters</li>
                <li class="req-item" id="req-case"><i class="fa-solid fa-circle"></i> Uppercase & Lowercase letters</li>
                <li class="req-item" id="req-num"><i class="fa-solid fa-circle"></i> At least one number</li>
                <li class="req-item" id="req-spec"><i class="fa-solid fa-circle"></i> At least one special character</li>
            </ul>
        </div>

        <div class="form-group">
          <label class="form-label">Confirm New Password</label>
          <input type="password" class="form-control" id="confirmPassword" placeholder="Re-enter new password" required oninput="validateMatch()">
          <i class="fa-regular fa-eye password-toggle" onclick="toggleVisibility('confirmPassword', this)"></i>
          <div id="matchError" style="color: var(--status-danger); font-size: 0.8rem; margin-top: 5px; display: none;">Passwords do not match</div>
        </div>

        <button type="submit" class="btn-submit" id="submitBtn" disabled>Update Password</button>
      </form>
    </div>

    <script>
      function toggleVisibility(fieldId, icon) {
        const input = document.getElementById(fieldId);
        if (input.type === 'password') {
          input.type = 'text';
          icon.classList.replace('fa-eye', 'fa-eye-slash');
        } else {
          input.type = 'password';
          icon.classList.replace('fa-eye-slash', 'fa-eye');
        }
      }

      function validateNewPassword() {
        const pwd = document.getElementById('newPassword').value;
        
        // Regex checks
        const hasLen = pwd.length >= 8;
        const hasCase = /[a-z]/.test(pwd) && /[A-Z]/.test(pwd);
        const hasNum = /\d/.test(pwd);
        const hasSpec = /[!@#$%^&*(),.?":{}|<>]/.test(pwd);

        // Update UI Requirements
        updateReq('req-len', hasLen);
        updateReq('req-case', hasCase);
        updateReq('req-num', hasNum);
        updateReq('req-spec', hasSpec);

        // Calculate Strength (0-4)
        let strength = 0;
        if (hasLen) strength++;
        if (hasCase) strength++;
        if (hasNum) strength++;
        if (hasSpec) strength++;

        // Update Strength Meter
        const bars = [document.getElementById('bar1'), document.getElementById('bar2'), document.getElementById('bar3'), document.getElementById('bar4')];
        const text = document.getElementById('strengthText');
        const colors = ['#eee', '#e74c3c', '#f39c12', '#f1c40f', '#2ecc71'];
        const labels = ['Weak', 'Weak', 'Medium', 'Good', 'Strong'];

        bars.forEach((bar, idx) => {
            bar.style.backgroundColor = idx < strength ? colors[strength] : '#eee';
        });
        text.innerText = labels[strength];
        text.style.color = strength > 0 ? colors[strength] : 'var(--text-secondary)';

        validateMatch();
      }

      function updateReq(id, isValid) {
        const el = document.getElementById(id);
        const icon = el.querySelector('i');
        if (isValid) {
            el.classList.add('valid');
            icon.classList.replace('fa-circle', 'fa-check-circle');
        } else {
            el.classList.remove('valid');
            icon.classList.replace('fa-check-circle', 'fa-circle');
        }
      }

      function validateMatch() {
        const pwd = document.getElementById('newPassword').value;
        const confirm = document.getElementById('confirmPassword').value;
        const btn = document.getElementById('submitBtn');
        const matchError = document.getElementById('matchError');

        // Full validation check
        const isStrong = pwd.length >= 8 && /[a-z]/.test(pwd) && /[A-Z]/.test(pwd) && /\d/.test(pwd) && /[!@#$%^&*]/.test(pwd);
        const isMatch = pwd === confirm && confirm.length > 0;

        if (confirm.length > 0 && !isMatch) {
            matchError.style.display = 'block';
        } else {
            matchError.style.display = 'none';
        }

        btn.disabled = !(isStrong && isMatch);
      }

      function handleSubmit(e) {
        e.preventDefault();
        const current = document.getElementById('currentPassword').value;
        const newPwd = document.getElementById('newPassword').value;
        const btn = document.getElementById('submitBtn');
        const errorAlert = document.getElementById('errorAlert');
        const successAlert = document.getElementById('successAlert');

        // Reset alerts
        errorAlert.style.display = 'none';
        successAlert.style.display = 'none';

        // Loading state
        btn.disabled = true;
        const originalText = btn.innerText;
        btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Updating...';

        setTimeout(() => {
            // Simulation Logic
            if (current === 'wrong') {
                document.getElementById('errorText').innerText = "Current password is incorrect";
                errorAlert.style.display = 'flex';
                btn.disabled = false;
                btn.innerText = originalText;
            } else if (current === newPwd) {
                document.getElementById('errorText').innerText = "New password must be different from current password";
                errorAlert.style.display = 'flex';
                btn.disabled = false;
                btn.innerText = originalText;
            } else {
                successAlert.style.display = 'flex';
                btn.innerText = "Success!";
                
                // Forced Navigation
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
            }
        }, 1500);
      }
    </script>
  </body>
</html>
