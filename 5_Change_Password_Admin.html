<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartHire - Update Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: #f3f5f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .card {
            background: #ffffff;
            width: 440px;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            text-align: center;
        }

        /* Shield Icon */
        .header-icon {
            font-size: 50px;
            color: #4a90e2;
            margin-bottom: 15px;
        }

        h1 {
            font-size: 24px;
            color: #34495e;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 14px;
            color: #95a5a6;
            margin-bottom: 30px;
        }

        /* Form Styling */
        .form-group {
            text-align: left;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #34495e;
            margin-bottom: 8px;
        }

        .input-container {
            position: relative;
        }

        input {
            width: 100%;
            padding: 12px 40px 12px 15px;
            border: 1px solid #dcdde1;
            border-radius: 6px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s;
        }

        input:focus {
            border-color: #4a90e2;
        }

        input::placeholder {
            color: #bdc3c7;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #bdc3c7;
            cursor: pointer;
        }

        /* Password Strength Indicator */
        .strength-meter {
            display: flex;
            gap: 5px;
            margin-top: 8px;
        }

        .strength-bar {
            height: 4px;
            flex: 1;
            background-color: #f1f2f6;
            border-radius: 2px;
        }

        /* Update Button */
        .update-btn {
            width: 100%;
            padding: 14px;
            background-color: #bdc3c7; /* Matching the neutral state in image */
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            font-weight: 600;
            margin-top: 40px;
            cursor: pointer;
        }

    </style>
</head>
<body>

<div class="card">
    <div class="header-icon">
        <i class="fa-solid fa-shield-halved"></i>
    </div>

    <h1>Update Password</h1>
    <p class="subtitle">Please set a new password for your account.</p>

    <form>
        <div class="form-group">
            <label>Current Password</label>
            <div class="input-container">
                <input type="password" placeholder="Enter current password">
                <i class="fa-regular fa-eye toggle-password"></i>
            </div>
        </div>

        <div class="form-group">
            <label>New Password</label>
            <div class="input-container">
                <input type="password" placeholder="Enter new password">
                <i class="fa-regular fa-eye toggle-password"></i>
            </div>
            <div class="strength-meter">
                <div class="strength-bar"></div>
                <div class="strength-bar"></div>
                <div class="strength-bar"></div>
                <div class="strength-bar"></div>
                <div class="strength-bar"></div>
            </div>
        </div>

        <div class="form-group">
            <label>Confirm New Password</label>
            <div class="input-container">
                <input type="password" placeholder="Re-enter new password">
                <i class="fa-regular fa-eye toggle-password"></i>
            </div>
        </div>

        <button type="button" class="update-btn">Update Password</button>
    </form>
</div>

</body>
</html>
