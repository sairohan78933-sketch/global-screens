<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartHire - Session Expired</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: #f3f5f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: #ffffff;
            width: 400px;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            text-align: center;
        }

        /* Brand Header */
        .header-logo {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .logo-icon {
            font-size: 26px;
            color: #4a90e2;
        }

        .brand-name {
            font-size: 26px;
            color: #4a90e2;
            font-weight: 500;
        }

        /* Hourglass Icon */
        .status-icon {
            font-size: 65px;
            color: #f39c12; /* Golden orange color from image */
            margin-bottom: 20px;
        }

        h1 {
            font-size: 22px;
            color: #34495e;
            font-weight: 700;
            margin-bottom: 12px;
        }

        .description {
            font-size: 14px;
            color: #7f8c8d;
            margin-bottom: 10px;
        }

        /* Activity Badge */
        .activity-badge {
            display: inline-block;
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            color: #95a5a6;
            margin-bottom: 30px;
        }

        /* Buttons */
        .btn {
            width: 100%;
            padding: 14px;
            border-radius: 6px;
            font-size: 15px;
            font-weight: 600;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: opacity 0.2s;
            text-decoration: none;
        }

        .btn-login {
            background-color: #4a90e2;
            color: white;
            border: none;
            margin-bottom: 12px;
        }

        .btn-logout {
            background-color: white;
            color: #95a5a6;
            border: 1px solid #e9ecef;
            margin-bottom: 25px;
        }

        .btn:hover {
            opacity: 0.9;
        }

        /* Redirect Text */
        .redirect-text {
            font-size: 13px;
            color: #bdc3c7;
        }
    </style>
</head>
<body>

<div class="card">
    <div class="header-logo">
        <i class="fa-solid fa-briefcase logo-icon"></i>
        <span class="brand-name">SmartHire</span>
    </div>

    <div class="status-icon">
        <i class="fa-solid fa-hourglass-half"></i>
    </div>

    <h1>Session Expired</h1>
    <p class="description">Your session has expired due to inactivity.</p>
    
    <div class="activity-badge">
        Last activity: 06:28 AM
    </div>

    <a href="#" class="btn btn-login">
        <i class="fa-solid fa-right-to-bracket"></i> Log In Again
    </a>

    <a href="#" class="btn btn-logout">
        <i class="fa-solid fa-power-off"></i> Logout
    </a>

    <p class="redirect-text">Redirecting to login in <span id="countdown">30</span>s...</p>
</div>

<script>
    // Simple countdown logic for the redirect text
    let seconds = 30;
    const countdownEl = document.getElementById('countdown');

    const timer = setInterval(() => {
        seconds--;
        countdownEl.textContent = seconds;
        if (seconds <= 0) {
            clearInterval(timer);
            // Logic to actually redirect would go here:
            // window.location.href = "login.html";
        }
    }, 1000);
</script>

</body>
</html>
