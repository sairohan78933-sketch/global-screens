<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartHire - Access Denied</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: #f3f5f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .error-card {
            background: #ffffff;
            width: 440px;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            text-align: center;
        }

        /* Brand Logo */
        .logo-header {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 25px;
        }

        .logo-icon {
            font-size: 24px;
            color: #4a90e2;
        }

        .brand-text {
            font-size: 26px;
            color: #4a90e2;
            font-weight: 500;
        }

        /* Error Icon */
        .ban-icon {
            font-size: 60px;
            color: #e74c3c;
            margin-bottom: 25px;
        }

        h1 {
            font-size: 22px;
            color: #34495e;
            font-weight: 700;
            margin-bottom: 12px;
        }

        .message {
            font-size: 14px;
            color: #7f8c8d;
            margin-bottom: 25px;
        }

        /* Error Details Box */
        .details-box {
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 6px;
            padding: 15px;
            text-align: left;
            margin-bottom: 30px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            font-size: 13px;
            margin-bottom: 5px;
        }

        .detail-row:last-child {
            margin-bottom: 0;
        }

        .detail-label {
            color: #95a5a6;
            font-weight: 600;
        }

        .detail-value {
            color: #bdc3c7;
            font-family: monospace;
        }

        /* Action Buttons */
        .btn {
            width: 100%;
            padding: 14px;
            border-radius: 6px;
            font-size: 15px;
            font-weight: 600;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            transition: opacity 0.2s;
            margin-bottom: 12px;
        }

        .btn-primary {
            background-color: #4a90e2;
            color: white;
            border: none;
        }

        .btn-outline {
            background-color: white;
            color: #95a5a6;
            border: 1px solid #e9ecef;
        }

        .btn:hover {
            opacity: 0.9;
        }

        /* Support Link */
        .support-footer {
            margin-top: 20px;
            font-size: 13px;
            color: #95a5a6;
        }

        .support-link {
            color: #4a90e2;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>

<div class="error-card">
    <div class="logo-header">
        <i class="fa-solid fa-briefcase logo-icon"></i>
        <span class="brand-text">SmartHire</span>
    </div>

    <div class="ban-icon">
        <i class="fa-solid fa-ban"></i>
    </div>

    <h1>Access Denied</h1>
    <p class="message">You do not have permission to access this application.</p>

    <div class="details-box">
        <div class="detail-row">
            <span class="detail-label">Error Code:</span>
            <span class="detail-value">403</span>
        </div>
        <div class="detail-row">
            <span class="detail-label">Trace ID:</span>
            <span class="detail-value">req_sjetnhha0</span>
        </div>
    </div>

    <a href="#" class="btn btn-primary">
        <i class="fa-solid fa-house"></i> Go to Dashboard
    </a>

    <a href="#" class="btn btn-outline">
        <i class="fa-solid fa-arrow-left"></i> Go Back
    </a>

    <div class="support-footer">
        Need assistance? <a href="#" class="support-link">Contact Support</a>
    </div>
</div>

</body>
</html>
